
<ion-header>

  <ion-navbar>
    <ion-title>Choose Location</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bgcolor3">
<ion-grid>
  <ion-row>
    <ion-col>
    <agm-map id="map" [latitude]="location.lat" [longitude]="location.lng" [zoom]="20" (mapClick)="onSetMarker($event)" >
    <agm-marker [latitude]="marker.lat" [longitude]="marker.lng" *ngIf="marker"></agm-marker>

    </agm-map>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button [block] color="secondary" (click)="onConfirm()" [disabled]="!marker">Confirm</button>
    </ion-col>
    <ion-col>
      <button ion-button [block] color="danger" (click)="onAbort()">Abort</button>
    </ion-col>
  </ion-row>
</ion-grid>

  <button ion-button (click)="back()"><ion-icon name="md-arrow-back"> Back</ion-icon></button>
</ion-content>
